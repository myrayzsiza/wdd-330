<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Shop by Category</h2>
        <ul class="product-list">
          <li class="product-card category-card">
            <a href="/products/?category=tents">
              <img src="/images/tents/marmot-ajax-tent-3-person-3-season-in-pale-pumpkin-terracotta~p~880rr_01~320.jpg" alt="Tents" />
              <h2 class="card__name">Tents</h2>
            </a>
          </li>
          <li class="product-card category-card">
            <a href="/products/?category=backpacks">
              <img src="/images/backpack.jpg" alt="Backpacks" />
              <h2 class="card__name">Backpacks</h2>
            </a>
          </li>
          <li class="product-card category-card">
            <a href="/products/?category=sleeping-bags">
              <img src="/images/sleeping-bag.jpg" alt="Sleeping Bags" />
              <h2 class="card__name">Sleeping Bags</h2>
            </a>
          </li>
          <li class="product-card category-card">
            <a href="/products/?category=hammocks">
              <img src="/images/hammock.jpg" alt="Hammocks" />
              <h2 class="card__name">Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
